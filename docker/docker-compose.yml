version: "3"
services:
  flask:
    build: ./flask
    container_name: flask
    restart: always
    expose:
      - 5000
 
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "8080:80"

  bitcoind:
    build: ./bitcoind
    volumes:
      - /s/btcpool-master/bitcoind/blocks:/bitcoin/blocks/
      - /s/btcpool-master/bitcoind/chainstate:/bitcoin/chainstate/
    ports:
      - "8333:8333"
    expose:
      - "8332"

